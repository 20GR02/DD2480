name: Java CI with Maven

on:
  push:
    branches:
      - main
      - ci/45-add-ci-into-framework

jobs:
  Clean:
    name: Clean Project
    runs-on: ubuntu-latest

    steps:
      - name: "Checkout repository"
        uses: actions/checkout@v4

      - name: "Set up Java 17"
        uses: actions/setup-java@v4
        with:
          java-version: 17
          distribution: 'temurin'
          cache: 'maven'

      - name: "Clean Maven Project"
        run: mvn clean

  Test:
    name: Run Tests
    runs-on: ubuntu-latest

    steps:
      - name: "Checkout repository"
        uses: actions/checkout@v4

      - name: "Set up Java 17"
        uses: actions/setup-java@v4
        with:
          java-version: 17
          distribution: 'temurin'
          cache: 'maven'

      - name: "Run Maven Tests"
        run: mvn test

  Execute:
    name: Execute Main Class
    runs-on: ubuntu-latest

    steps:
      - name: "Checkout repository"
        uses: actions/checkout@v4

      - name: "Set up Java 17"
        uses: actions/setup-java@v4
        with:
          java-version: 17
          distribution: 'temurin'
          cache: 'maven'

      - name: "Execute Main Class"
        run: mvn install exec:java -Dexec.mainClass=decide.application.DeciderApplication

  Package:
    name: Package and run JAR
    runs-on: ubuntu-latest

    steps:
      - name: "Checkout repository"
        uses: actions/checkout@v4

      - name: "Set up Java 17"
        uses: actions/setup-java@v4
        with:
          java-version: 17
          distribution: 'temurin'
          cache: 'maven'

      - name: "Package with Maven"
        run: mvn clean package

      - name: "Generate JAR Filename"
        id: jar-info
        run: |
          JAR_NAME=$(ls target/*.jar | grep -v "original-" | head -n 1)
          echo "JAR_NAME=$JAR_NAME" >> $GITHUB_ENV

      - name: "Debug JAR Filename"
        run: |
          echo "JAR_NAME is: $JAR_NAME"
          ls target/

      - name: "Run JAR"
        run: |
          echo "Running JAR: $JAR_NAME"
          java -jar $JAR_NAME